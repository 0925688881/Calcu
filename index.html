<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>順發的計算機</title>
<link rel="manifest" href="manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#1C1C1E">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icon512.png">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
      user-select: none;
    }
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      touch-action: manipulation;
      background-color: #1C1C1E;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      margin: 10px 0 20px;
      font-size: 40px;
      color: #FFD60A;
    }
    .calculator {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 10px;
      background: #2C2C2E;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .display {
      background: #1C1C1E;
      color: white;
      font-size: 64px;
      text-align: right;
      padding: 30px 20px;
      border-radius: 10px;
      overflow-x: auto;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    button {
      font-size: 36px;
      padding: 28px;
      border: none;
      border-radius: 20px;
      background: #3A3A3C;
      color: white;
      touch-action: manipulation;
    }
    button.operator { background: #FF9500; }
    button.equal { background: #34C759; }
    button.clear { background: #FF3B30; }
    button:active { background: #58585B; }
    .history {
      width: 100%;
      max-width: 420px;
      margin-top: 20px;
      background: #2C2C2E;
      border-radius: 15px;
      padding: 12px 18px;
      color: #D1D1D6;
      font-size: 22px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow-wrap: break-word;
    }
    .history h3 {
      margin-top: 0;
      font-size: 24px;
      color: #FFD60A;
    }
    .history ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }
    .history li {
      margin-bottom: 6px;
      border-bottom: 1px dashed #444;
      padding-bottom: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <h1>順發的計算機</h1>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="clear">C</button>
      <button>%</button>
      <button>/</button>
      <button>⌫</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>
      <button style="grid-column: span 2;">0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
  <div class="history">
    <h3>歷史紀錄</h3>
    <ul id="historyList"></ul>
  </div>

  <script>
    let current = "";
    let resetOnNextInput = false;
    let history = [];

    function beep() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'square';
      osc.frequency.value = 600;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.05);
    }

    function updateDisplay() {
      document.getElementById("display").innerText = current || "0";
    }

    function tap(key) {
      beep();
      if (resetOnNextInput && "0123456789.".includes(key)) {
        current = "";
        resetOnNextInput = false;
      }
      switch(key) {
        case 'C':
          clearDisplay();
          break;
        case '⌫':
          backspace();
          break;
        case '=':
          calculate();
          break;
        default:
          append(key);
          break;
      }
    }

    function append(char) {
      current += char;
      updateDisplay();
    }

    function clearDisplay() {
      current = "";
      updateDisplay();
    }

    function backspace() {
      current = current.slice(0, -1);
      updateDisplay();
    }

    function calculate() {
      try {
        const result = eval(current);
        const record = `${current} = ${result}`;
        addToHistory(record);
        current = result.toString();
      } catch {
        current = "錯誤";
      }
      updateDisplay();
      resetOnNextInput = true;
    }

    function addToHistory(record) {
      history.unshift(record);
      if (history.length > 5) history.pop();
      const historyList = document.getElementById("historyList");
      historyList.innerHTML = "";
      history.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        historyList.appendChild(li);
      });
    }

    document.querySelectorAll('.buttons button').forEach(btn => {
      btn.addEventListener('pointerdown', e => {
        tap(btn.textContent.trim());
      });
    });

    let lastTouchEnd = 0;
    document.addEventListener('touchend', function (event) {
      let now = (new Date()).getTime();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
